<script>
// 把小娜也看成对象
  /*
    分析小娜的特征和行为
      特征：
  
      行为：
        询问
        退出 - 没法写到小娜的行为里面来
        计算总和
        显示日期
        讲笑话
        一脸懵
  */
 /* 面向对象开发的过程：
      1.先封装好所有的对象
      2.找对象
      3.在合适的地方指挥对象去做事情 调用对象的方法或者属性 */

    // 用自定义构造函数
    function Xiaona(){
        // 先封装小娜的询问
        this.ask = function(){
            var msg =prompt('请输入以下的数字或者关键字\n输入1或者总和，可以求总和\n输入2或者时间，可以得到现在的时间\n输入3或者笑话，可以讲笑话，\n输入q退出');
            return msg;
        }
   
    // 封装计算总和
    this.calculate = function(){
        // 先弹出输入框，提示用户输入
        var numbers = prompt('请输入要求和的数字，以逗号隔开');
        // 把输入的内容以逗号分隔
        var arr = numbers.split(',')
        // 求和
        var sum = 0;
        for(i=0;i<arr.length;i++){
            sum+=parseFloat(arr[i]);
        }
        alert(sum);
    }
    // 封装获取当前的日期
    this.getDate = function(){
        var date = new Date();
        var year = date.getFullYear();
        var month = date.getMonth()+1;
        var day = date.getDate();
        var hour = date.getHours();
        var minute = date.getMinutes();
        var second = date.getSeconds();
      month = month < 10 ? '0' + month : month;
      day = day < 10 ? '0' + day : day;
      hour= hour < 10 ? '0' + hour : hour;
      minute = minute < 10 ? '0' + minute : minute;
      second = second < 10 ? '0' + second : second;
      var time = year + '-' + month + '-' + day + ' ' + hour + ':' + minute + ':' + second;
      alert(time);
    }
    // 封装随机笑话
    this.jokes = function(){
    var jokes = ['笑话1','笑话2','笑话3','笑话4','笑话5','笑话6'];
      var r = Math.floor(Math.random() * jokes.length);
      alert(jokes[r]);
    }
    // 一脸懵
    this.meng = function(){
      alert('我听不懂');
      }
    }
    
</script>
